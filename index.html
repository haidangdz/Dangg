<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hải Đăng</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1c0b2b;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            background-image: url('SPCAR.jpg');
            background-size: cover;
            background-position: center;
            cursor: url('https://r2.guns.lol/83911baf-6666-4250-8aac-5019c39877d8.png'), auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 20px;
            position: relative;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
            text-align: left;
            perspective: 1000px;
            transform-style: preserve-3d;
            width: 100%;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }

        .name-caption {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: url('https://files.catbox.moe/h8hhvy.png');
            background-size: cover;
            border: 2px solid #1c0b2b;
            position: relative;
            z-index: 1;
        }

        .avatar-frame {
            position: absolute;
            top: -6px;
            left: -6px;
            width: 92px;
            height: 92px;
            background-image: url('khungs.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            display: inline-block;
        }

        .name-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            animation: holoGlow 2s infinite alternate;
        }

        .name-icons i {
            font-size: 1.1em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes holoGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                           0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                           0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        .caption {
            font-size: 1em;
            margin: 0;
            color: #ddd;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: blink 0.5s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .crypto-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .crypto-icons i {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .social-buttons {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .social-buttons a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        }

        .social-buttons a:hover {
            transform: scale(1.1) perspective(500px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .social-buttons a.facebook {
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
            border: 1px solid #3b5998;
        }

        .social-buttons a.facebook:hover {
            box-shadow: 0 0 20px rgba(59, 89, 152, 0.8);
        }

        .social-buttons a.instagram {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            border: 1px solid #833ab4;
        }

        .social-buttons a.instagram:hover {
            box-shadow: 0 0 20px rgba(253, 29, 29, 0.8);
        }

        .social-buttons a.tiktok {
            background: linear-gradient(45deg, #000000, #00f2ea);
            border: 1px solid #00f2ea;
        }

        .social-buttons a.tiktok:hover {
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.8);
        }

        .social-buttons i {
            font-size: 1.1em;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: opacity 0.5s;
        }

        .music-player {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
            margin-top: 20px;
            position: relative;
        }

        .music-icon {
            width: 30px;
            height: 25px;
            background-image: url('ms2.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .music-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .music-title {
            font-size: 0.9em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            color: #fff;
        }

        .music-progress {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .music-time {
            font-size: 0.7em;
            color: #bbb;
            min-width: 30px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: #555;
            border-radius: 2px;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff00ff;
            border-radius: 2px;
            position: absolute;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .play-pause-btn, .prev-btn, .next-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            padding: 0 5px;
        }

        .volume-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(160, 158, 158, 0.3);
            border: 1px solid #00faff;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: 
                0 0 15px rgba(0, 250, 255, 0.7),
                0 0 30px rgba(0, 250, 255, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.3),
                inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            transition: width 0.3s ease, transform 0.3s ease, box-shadow 0.5s ease;
            overflow: hidden;
            width: 40px;
            animation: glow 2s infinite alternate;
            transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        }

        .volume-container:hover {
            width: 120px;
            transform: perspective(500px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 0 20px rgba(0, 250, 255, 1),
                0 0 40px rgba(0, 250, 255, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.6);
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 15px rgba(0, 250, 255, 0.7),
                    0 0 30px rgba(0, 250, 255, 0.3),
                    inset 0 2px 5px rgba(255, 255, 255, 0.3),
                    inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 25px rgba(0, 250, 255, 1),
                    0 0 50px rgba(0, 250, 255, 0.5),
                    inset 0 2px 5px rgba(255, 255, 255, 0.4),
                    inset 0 -2px 5px rgba(0, 0, 0, 0.6);
            }
        }

        .volume-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            padding: 0 5px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: #555;
            border-radius: 2px;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .volume-container:hover .volume-slider {
            opacity: 1;
            visibility: visible;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .glass-panel {
                padding: 10px 15px;
                max-width: 90%;
            }

            .header {
                gap: 10px;
                margin-bottom: 10px;
            }

            .name-caption {
                gap: 3px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .avatar-frame {
                width: 80px;
                height: 80px;
                top: -6px;
                left: -6px;
            }

            h1 {
                font-size: 1.2em;
                letter-spacing: 1px;
            }

            .name-icons {
                padding: 6px 10px;
                gap: 6px;
            }

            .name-icons i {
                font-size: 1.2em;
            }

            .caption {
                font-size: 0.8em;
            }

            .crypto-icons {
                gap: 12px;
            }

            .crypto-icons i {
                font-size: 1.5em;
            }

            .social-buttons {
                gap: 10px;
                margin-top: 10px;
            }

            .social-buttons a {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .social-buttons i {
                font-size: 1em;
            }

            .music-player {
                width: 200px;
                padding: 5px 8px;
            }

            .music-icon {
                width: 16px;
                height: 16px;
            }

            .music-title {
                font-size: 0.8em;
                max-width: 120px;
            }

            .music-time {
                font-size: 0.6em;
            }

            .play-pause-btn, .prev-btn, .next-btn {
                font-size: 0.9em;
            }

            .volume-container {
                top: 5px;
                left: 5px;
                width: 35px;
            }

            .volume-container:hover {
                width: 100px;
            }

            .volume-slider {
                width: 60px;
            }

            .volume-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }

            .name-icons {
                padding: 5px 8px;
                gap: 4px;
            }

            .name-icons i {
                font-size: 1em;
            }

            .caption {
                font-size: 1.1em;
            }

            .avatar {
                width: 50px;
                height: 50px;
            }

            .avatar-frame {
                width: 62px;
                height: 62px;
                top: -6px;
                left: -6px;
            }

            .crypto-icons {
                gap: 10px;
            }

            .crypto-icons i {
                font-size: 1.2em;
            }

            .social-buttons a {
                padding: 5px 10px;
                font-size: 0.7em;
            }

            .social-buttons i {
                font-size: 0.9em;
            }

            .music-player {
                width: 220px;
                padding: 4px 6px;
            }

            .music-icon {
                width: 18px;
                height: 18px;
            }

            .music-title {
                font-size: 0.7em;
                max-width: 100px;
            }

            .music-time {
                font-size: 0.5em;
            }

            .play-pause-btn, .prev-btn, .next-btn {
                font-size: 0.8em;
            }

            .volume-container {
                top: 5px;
                left: 5px;
                width: 30px;
            }

            .volume-container:hover {
                width: 90px;
            }

            .volume-slider {
                width: 50px;
            }

            .volume-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="playSound()"></div>
    <div class="container">
        <div class="glass-panel">
            <div class="header">
                <div class="avatar-container">
                    <div class="avatar"></div>
                    <div class="avatar-frame"></div>
                </div>
                <div class="name-caption">
                    <div class="name-container">
                        <h1>Hải Đăng</h1>
                        <div class="name-icons">
                            <i class="fas fa-gem"></i>
                            <i class="fas fa-question"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="caption"></div>
                    <div class="crypto-icons">
                        <i class="fas fa-feather"></i>
                        <i class="fab fa-ethereum"></i>
                        <i class="fab fa-bitcoin"></i>
                        <i class="fab fa-discord"></i>
                        <i class="fas fa-feather"></i>
                    </div>
                </div>
            </div>
            <div class="social-buttons">
                <a href="https://www.facebook.com/NobleSeeTinh" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://www.instagram.com/nobleseetinh/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.tiktok.com/@haidang410" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>
        </div>
        <div class="music-player">
            <div class="music-icon"></div>
            <div class="music-info">
                <p class="music-title">Bengier KURWY v2</p>
                <div class="music-progress">
                    <span class="music-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="music-time">0:59</span>
                </div>
            </div>
            <div class="music-controls">
                <button class="prev-btn" onclick="playPrevious()">⏮</button>
                <button class="play-pause-btn" onclick="togglePlayPause()">▶</button>
                <button class="next-btn" onclick="playNext()">⏭</button>
            </div>
        </div>
        <div class="volume-container">
            <img src="speakers.png" alt="Speaker" class="volume-icon" onclick="toggleMute()">
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="gunshot" src="https://www.soundjay.com/mechanical/sounds/gun-gunshot-01.mp3"></audio>
    <audio id="music" src=""></audio>

    <script>
        const overlay = document.querySelector('.overlay');
        const glassPanel = document.querySelector('.glass-panel');
        const gunshot = document.getElementById('gunshot');
        const caption = document.querySelector('.caption');
        const music = document.getElementById('music');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progress = document.querySelector('.progress');
        const currentTime = document.querySelector('.music-time:first-child');
        const totalTime = document.querySelector('.music-time:last-child');
        const volumeIcon = document.querySelector('.volume-icon');
        const volumeSlider = document.querySelector('.volume-slider');

        const playlist = [
            { title: "Đừng Xa Anh Nhé", src: "Đừng Xa Anh Nhé.mp3" },
            { title: "Wrong Times", src: "Wrong Times.mp3" },
            { title: "NắngCóMangEmVề", src: "Nắng có mang em về.mp3" }
        ];
        let currentTrackIndex = 0;

// Chặn chuột phải
document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
    alert("huhu");
});

// Chặn các tổ hợp phím nguy hiểm
document.addEventListener("keydown", function (e) {
    // Danh sách các tổ hợp phím cần chặn
    if (
        (e.ctrlKey && e.key.toLowerCase() === "u") || // Ctrl + U
        (e.ctrlKey && e.key.toLowerCase() === "i") || // Ctrl + I
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") || // Ctrl + Shift + I
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") || // Ctrl + Shift + J
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c") || // Ctrl + Shift + C (Inspect Element)
        (e.ctrlKey && e.key.toLowerCase() === "s") || // Ctrl + S (Lưu trang)
        (e.ctrlKey && e.key.toLowerCase() === "h") || // Ctrl + H (Lịch sử)
        (e.ctrlKey && e.key.toLowerCase() === "p") || // Ctrl + P (In trang)
        (e.key.toLowerCase() === "f12") || // F12
        (e.ctrlKey && e.key.toLowerCase() === "f") || // Ctrl + F (Tìm kiếm)
        (e.ctrlKey && e.key.toLowerCase() === "e") // Ctrl + E (Mở DevTools trong một số trình duyệt)
    ) {
        e.preventDefault();
        alert("Dừng lại đi bé!");
        return;
    }
});



        function playSound() {
            gunshot.play();
            overlay.style.opacity = '0';
            glassPanel.style.opacity = '1';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
            loadTrack(currentTrackIndex);
            music.play();
        }

        glassPanel.addEventListener('mousemove', (e) => {
            const rect = glassPanel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            const maxTilt = 30;
            const tiltX = (mouseY / centerY) * maxTilt;
            const tiltY = -(mouseX / centerX) * maxTilt;

            glassPanel.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        glassPanel.addEventListener('mouseleave', () => {
            glassPanel.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        const captions = [
            "Tớ Thích Cậu...",
            "Mãi Luôn Là Cậu....",
            "Still Love You..."
        ];

        let currentCaptionIndex = 0;
        let currentText = '';
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let pauseBetween = 1000;

        function type() {
            const currentCaption = captions[currentCaptionIndex];

            if (isDeleting) {
                currentText = currentCaption.substring(0, currentText.length - 1);
            } else {
                currentText = currentCaption.substring(0, currentText.length + 1);
            }

            caption.textContent = currentText;

            let speed = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && currentText === currentCaption) {
                speed = pauseBetween;
                isDeleting = true;
            } else if (isDeleting && currentText === '') {
                isDeleting = false;
                currentCaptionIndex = (currentCaptionIndex + 1) % captions.length;
                speed = 500;
            }

            setTimeout(type, speed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
            loadTrack(currentTrackIndex);
        });

        function loadTrack(index) {
            if (index >= 0 && index < playlist.length) {
                currentTrackIndex = index;
                music.src = playlist[currentTrackIndex].src;
                document.querySelector('.music-title').textContent = playlist[currentTrackIndex].title;
                music.play();
                playPauseBtn.textContent = '⏸';
            }
        }

        function togglePlayPause() {
            if (music.paused) {
                music.play();
                playPauseBtn.textContent = '⏸';
            } else {
                music.pause();
                playPauseBtn.textContent = '▶';
            }
        }

        function playPrevious() {
            loadTrack((currentTrackIndex - 1 + playlist.length) % playlist.length);
        }

        function playNext() {
            loadTrack((currentTrackIndex + 1) % playlist.length);
        }

        music.addEventListener('timeupdate', () => {
            const current = music.currentTime;
            const duration = music.duration || 59;
            const progressPercent = (current / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            const currentMinutes = Math.floor(current / 60);
            const currentSeconds = Math.floor(current % 60);
            currentTime.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;

            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            totalTime.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        });

        music.addEventListener('ended', () => {
            playNext();
        });

        volumeSlider.addEventListener('input', () => {
            music.volume = volumeSlider.value;
            volumeIcon.src = volumeSlider.value > 0 ? 'speakers.png' : 'mutespeaker.png';
        });

        function toggleMute() {
            if (music.volume > 0) {
                music.volume = 0;
                volumeIcon.src = 'mutespeaker.png';
            } else {
                music.volume = 1;
                volumeIcon.src = 'speakers.png';
            }
            volumeSlider.value = music.volume;
        }
    </script>
</body>
</html>
