<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hải Đăng</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="BG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay" onclick="playSound()">
        <div class="overlay-text">CLICK...</div>
    </div>
    <div class="container">
        <div class="glass-panel">
            <div class="header">
                <div class="avatar-container">
                    <div class="avatar"></div>
                    <div class="avatar-frame"></div>
                </div>
                <div class="name-caption">
                    <div class="name-container">
                        <h1>Hải Đăng</h1>
                        <div class="name-icons">
                            <i class="fas fa-gem"></i>
                            <i class="fas fa-question"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="caption"></div>
                    <div class="crypto-icons">
                        <i class="fas fa-feather"></i>
                        <i class="fab fa-ethereum"></i>
                        <i class="fab fa-bitcoin"></i>
                        <i class="fab fa-discord"></i>
                        <i class="fas fa-feather"></i>
                    </div>
                </div>
            </div>
            <div class="social-buttons">
                <a href="https://www.facebook.com/NobleSeeTinh" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://www.instagram.com/nobleseetinh/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.tiktok.com/@haidang410" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>
        </div>
        <div class="music-player">
            <div class="music-icon"></div>
            <div class="music-info">
                <p class="music-title">Bengier KURWY v2</p>
                <div class="music-progress">
                    <span class="music-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="music-time">0:59</span>
                </div>
            </div>
            <div class="music-controls">
                <button class="prev-btn" onclick="playPrevious()">⏮</button>
                <button class="play-pause-btn" onclick="togglePlayPause()">▶</button>
                <button class="next-btn" onclick="playNext()">⏭</button>
            </div>
        </div>
        <div class="volume-container">
            <img src="speakers.png" alt="Speaker" class="volume-icon" onclick="toggleMute()">
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="qr-container" onclick="toggleQR()">
            <i class="fas fa-qrcode"></i>
        </div>
        <div class="qr-popup" id="qrPopup" style="display: none;">
            <div class="qr-content">
                <img src="QR.png" alt="QR Code" class="qr-image" />
                <p class="qr-text">HOANG HAI DANG<br>0396836217</p>
                <button class="close-btn" onclick="toggleQR()">Đóng</button>
            </div>
        </div>
    </div>

    <audio id="gunshot" src="https://www.soundjay.com/mechanical/sounds/gun-gunshot-01.mp3"></audio>
    <audio id="music" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
